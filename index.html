<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Bootstrap core CSS -->

<body onload="fetchBookmarks()">

    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">Bookmarker</h3>
        </div>

        <div class="jumbotron">
            <h2>Bookmark Your Favourite Site</h2>
            <form id="myform">
                <div class="form-group"><label>Site Name</label>
                    <input type="text" id="siteName" class="form-control" placeholder="Website Name">
                </div>
                <div class="form-group"><label>Site URL</label>
                    <input type="text" id="siteURL" class="form-control" placeholder="Website URL">
                </div>
                <button class="btn btn-primary">Submit</burron>
            </form>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
               <div id="bookmarksResults"></div>
            </div>

        </div>

        <footer class="footer">
            <p>&copy; 2016 Bookmarker, Inc.</p>
        </footer>

    </div> <!-- /container -->

        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>

</html>
